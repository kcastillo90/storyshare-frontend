<div class="form">
  <label for="title">Title: </label>
  <input type="text" name="title" placeholder="Title" [(ngModel)]="title" />
  <label for="author">Author: </label>
  <input type="text" name="author" placeholder="Author" [(ngModel)]="author" />
  <textarea name="story" rows="25" cols="100" placeholder="Your story here..." [(ngModel)]="story"></textarea>
  <button (click)="handleSubmit()">{{buttonLabel}}</button>
</div>
