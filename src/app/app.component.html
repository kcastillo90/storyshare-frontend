<h1 class="site-title">Story Share App</h1>
<button *ngIf="(auth.isAuthenticated$ | async) === false"  (click)="loginWithRedirect()">
  Log in
</button>

<h1 *ngIf="(auth.isAuthenticated$ | async) === false">Please login to contribute</h1>

<button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
  Log out
</button>

<div *ngIf="auth.user$ | async as user">
  <p>Welcome {{ user.name }}!</p>
</div>
