<header>
  <div class="header-container">
    <h1 class="site-title">Story Share</h1>

    <div class="login">
      <button class="login-btn" *ngIf="(auth.isAuthenticated$ | async) === false"  (click)="loginWithRedirect()">
        LOGIN TO CONTRIBUTE
      </button>


      <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
        LOGOUT
      </button>

      <div class="welcome" *ngIf="auth.user$ | async as user">
        <h3>Welcome, {{ user.name }}!</h3>
      </div>
    </div>
  </div>


</header>

<router-outlet></router-outlet>
