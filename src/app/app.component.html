<header>
  <div class="header-container">
    <h1 class="site-title">Story Share</h1>

    <div class="login">
      <button class="login-btn" *ngIf="(auth.isAuthenticated$ | async) === false"  (click)="loginWithRedirect()">
        LOGIN TO CONTRIBUTE
      </button>


      <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
        LOGOUT
      </button>

      <div class="welcome" *ngIf="auth.user$ | async as user">
        <h3>Welcome, {{ user.name }}!</h3>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<footer>
  <div class="links">
    <a href="https://github.com/kcastillo90" target="_blank">
      <i id="github_logo" class="bi bi-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/kyle-castillo" target="_blank">
      <i id="linkedin_logo" class="bi bi-linkedin"></i>
    </a>
  </div>
</footer>
